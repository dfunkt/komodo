name: Build Docker Image
permissions: {}

on:
  push:
    branches: main

    tags:
      - '*'

env:
  REGISTRY_PACKAGE: ghcr.io/dfunkt/komodo

jobs:
  build-and-push:
    runs-on: ${{ contains(matrix.arch, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    permissions:
      contents: read
      packages: write # Needed to upload packages and artifacts
      id-token: write # Needed to mint the OIDC token necessary to request a Sigstore signing certificate
      attestations: write # Needed to generate an artifact attestation for a build

    strategy:
      matrix:
        base: ["core","periphery"]
        arch: ["amd64", "arm64"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v6-beta
        with:
          persist-credentials: false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          file: bin/${{ matrix.base }}/aio.Dockerfile
          tags: ${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}-buildcache:${{ matrix.arch }}
          cache-to: type=registry,ref=${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}-buildcache:${{ matrix.arch }},compression=zstd,mode=max
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true,compression=zstd,force-compression=true

      - name: Export digest
        env:
          EXTRACT_CMD: ${{ steps.build.outputs.digest }}
          RUNNER_TEMP: ${{ runner.temp }}
        run: |
          mkdir -p "${RUNNER_TEMP}"/digests
          digest="${EXTRACT_CMD}"
          touch "${RUNNER_TEMP}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: digests-${{ matrix.arch }}-${{ matrix.base }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      packages: write # Needed to upload packages and artifacts
      id-token: write # Needed to mint the OIDC token necessary to request a Sigstore signing certificate
      attestations: write # Needed to generate an artifact attestation for a build

    strategy:
      matrix:
        base: ["core","periphery"]

    steps:
      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*-${{ matrix.base }}
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list, push and extract digest SHA
        working-directory: ${{ runner.temp }}/digests
        env:
          BASE_IMAGE: ${{ matrix.base }}
          REGISTRY_PACKAGE: ${{ env.REGISTRY_PACKAGE }}
        run: |
          set +e
          OUTPUT=$(docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${REGISTRY_PACKAGE}-${BASE_IMAGE}@sha256:%s " *) 2>&1)

          STATUS=$?

            if [ $STATUS -ne 0 ]; then
              echo "Manifest creation failed"
              echo "$OUTPUT"
            exit $STATUS
            fi

            echo "Manifest created"
            echo "$OUTPUT"
          set -e

          # Extract digest SHA for subsequent steps
          GET_DIGEST_SHA="$(echo "$OUTPUT" | grep -oE 'sha256:[a-f0-9]{64}' | head -1)"
          echo "DIGEST_SHA=${GET_DIGEST_SHA}" | tee -a "${GITHUB_ENV}"

      - name: Attest container image
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ env.REGISTRY_PACKAGE }}-${{ matrix.base }}
          subject-digest: ${{ env.DIGEST_SHA }}
          push-to-registry: true
